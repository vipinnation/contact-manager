<!doctype html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="Profile/userBase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Add Contact - Smart Contact Manager</title>
<link rel="stylesheet" type="text/css" href="/CSS/user.css">
<link rel="stylesheet" type="text/css" href="/CSS/addContact.css">
<link
	href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">


<style type="text/css">
</style>

</head>
<body>

	<div th:replace="Profile/userNavbar"></div>

	<section>

		<div class="headingBox">
			<h2 class="text-center contactHeading">Add New Contact</h2>


		</div>

		<div class="userform">


			<form th:action="@{/user/addContact}" method="post">

				<div th:if="${session.message}"
					class="userAlert   alert-dismissible fade show"
					th:classappend="${session.message.type}" role="alert">
					<strong th:text="${session.message.content}"> </strong>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>

				</div>
				<div class="topBottom ">
					<div>
						<label><i class="fa fa-user-circle icon"
							aria-hidden="true"></i></label> <input type="text" placeholder="Name"
							class="input" name="name">
					</div>
				</div>

				<div class="topBottom">
					<div class="">
						<label><i class="fa fa-address-book icon"
							aria-hidden="true"></i></label> <input type="number"
							placeholder="Contact Number"  maxlength="10" min="3"  required="required" class="input" name="contactNumber">
					</div>
				</div>

				<div class="topBottom">
					<div class="">
						<label><i class="fa fa-envelope icon" aria-hidden="true"></i></label>
						<input type="email" placeholder="Email" class="input" name="email">
						<input type="text" hidden th:value="${username}" />
					</div>
				</div>
				<div class="topBottom">
					<div class="">
						<label><i class="fa fa-briefcase icon" aria-hidden="true"></i></label>
						<input type="text" placeholder="Profession" class="input"
							name="work">
					</div>
				</div>

				<div class="editorBox topBottom">
					<div id="editor">
						<textarea rows="5" cols="15" name="description"></textarea>
					</div>

				</div>

				<div class="topBottom">
					<div class="">
						<label> </label> <input type="file" placeholder="Contact Image"
							name="imageContact" class="input">
					</div>
				</div>

				<div>
					<div>
						<button type="submit" class="btn btn-primary">Add Contact</button>
					</div>
				</div>

			</form>

		</div>




		<script
			src="https://cdn.ckeditor.com/ckeditor5/23.0.0/classic/ckeditor.js"></script>

		<script>
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>

	</section>
</body>
</html>
