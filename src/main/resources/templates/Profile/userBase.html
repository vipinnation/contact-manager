<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
	crossorigin="anonymous" />


<link rel="stylesheet" type="text/css" href="/CSS/login-SignUp.css">
<link rel="stylesheet" type="text/css" href="/CSS/user.css">
<link rel="stylesheet" type="text/css" href="/CSS/userResponsive.css">
<link rel="stylesheet" type="text/css" th:href="@{/CSS/addContact.css}">
<link rel="stylesheet" th:href="@{/CSS/navbar.css}">
<link rel="stylesheet" th:href="@{/CSS/userNavbar.css}">
<link rel="stylesheet" th:href="@{/CSS/profile.css}">
<link rel="stylesheet" th:href="@{/CSS/dashboard.css}">
<link rel="stylesheet" href="CSS/Responsive.css">
<link rel="stylesheet" href="CSS/contactUserProfileResponsive.css">
 

<title th:text="${title}"></title>
</head>
<body>

	<div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light navbarCss">
			<a class="navbar-brand ml-5 logo" th:href="@{/}">Smart Contact
				Manager</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto mr-5 text-uppercase navHover">
					<li class="nav-item  "><a class="nav-link mr-2"
						th:text="${username}"> <span class="sr-only">(current)</span>
					</a></li>


					<li class="nav-item">
						<form th:action="@{/logout}" class="logoutTopBtn">
							<button class="logoutBtn" type="submit">Logout</button>
						</form>
					</li>


				</ul>

			</div>
		</nav>


		<div>
			<span><i class="fa fa-bars  openBtn" onclick="toggleNavbar()"
				aria-hidden="true"></i></span>
			<div class="sidebar top">
				<span><i class="fa fa-times closeBtn"
					onclick="toggleNavbar()" aria-hidden="true"></i></span>
				<div>
					<a th:href="@{/user/dashboard}"><i class="fa fa-home"
						aria-hidden="true"></i> Home</a>
				</div>
				<div>
					<a th:href="@{/user/profile}"><i class="fa fa-user"
						aria-hidden="true"></i> Profile</a>
				</div>
				<div>
					<a th:href="@{/user/dashboard}"><i class="fa fa-address-book"
						aria-hidden="true"></i> My Contacts</a>
				</div>
				<div>
					<a th:href="@{/user/addContact}"><i class="fa fa-plus"
						aria-hidden="true"></i> Add Contact</a>
				</div>
				<div>
					<a th:href="@{/user/setting}"> <i class="fa fa-cog"
						aria-hidden="true"></i> Setting
					</a>
				</div>

				<div>
					<i class="fa fa-sign-out" aria-hidden="true"></i>
					<form class="logoutDownBtn" th:action="@{/logout}">
						<button class="logoutBtn" type="submit">Logout</button>
					</form>
				</div>
			</div>

			<!-- Page content -->
		</div>

	</div>


	<div th:replace="${content}"></div>





	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

	<script type="text/javascript">

	console.log("navabr");

	const toggleNavbar=()=>{
		
		 if($(".sidebar").is(":visible"))
		 {
			 $(".sidebar").css("display","none");
			 $(".sidebar").css("margin-left","0");			  
			 $(".openBtn").css("position","relative");
			 $(".openBtn").css("left","35px");
			 $(".openBtn").css("margin-left","20");
		 }

		 else
		 {
			$(".sidebar").css("display","block");
			$(".sidebar").css("margin-left","10");
			$(".openBtn").css("display","block");
			 

		 }
	}
	</script>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
</html>
