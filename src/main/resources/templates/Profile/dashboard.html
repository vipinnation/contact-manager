<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="Profile/userBase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Dashboard - Smart Contact Manager</title>
</head>
<body>

	<section>
		<div class="headingBox">
			<h2 class="text-center contactHeading">My Contact</h2>
		</div>
		<div class="alertBox">
			<div th:if="${session.message}"
				class="userAlert   alert-dismissible fade show"
				th:classappend="${session.message.type}" role="alert">
				<strong th:text="${session.message.content}"> </strong>
				<button type="button" class="close" data-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

			</div>

		</div>
		<div class="contactList">


			<table>

				<tbody>

					<tr th:each="contact : ${contacts}">
						<div class="card-group">
							<div class="card">
								<img src="/images/img.png" class="card-img-top" alt="..."
									style="width: 11%">
								<div class="card-body">
									<p>Name:-</p>
									<h5 class="card-title" th:text="${contact.name}"></h5>
									<div class="linkBox">
										<a th:href="@{'./viewContact/' + ${contact.contactId}}"><i
											class="fa fa-eye" aria-hidden="true"></i></a> <a
											class="deleteContact"
											th:href="@{'deleteContact/'+${contact.contactId}}"><i
											class="fa fa-trash" aria-hidden="true"></i></a>
									</div>

								</div>
								<div class="card-body">
									<p>Contact No.</p>
									<h5 class="card-title" th:text="${contact.contactNumber}"></h5>

								</div>

							</div>
						</div>
					</tr>


				</tbody>
			</table>
		</div>
		</div>
	</section>
</body>
</html>
