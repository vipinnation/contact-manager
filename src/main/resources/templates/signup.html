<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>SignUp - Smart Contact Manager</title>
 
</head>
<body>


	<section>

		<div class="top-5 position-relative loginTop">
			<div>
				<h1 class="text-center">Register Here</h1>
			</div>







			<div class="d-flex justify-content-center top">
				<form th:action="@{/signup}" method="post" class="signUpForm" th:object="${user}">

					<div th:if="${session.message}"
						class="alert   alert-dismissible fade show"
						th:classappend="${session.message.type}" role="alert">
						<strong th:text="${session.message.content}"> </strong>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>

					</div>
					<div class="row">
						<div class="col">
							<label for="exampleInputEmail1 validationServer01">Firstname</label>
							<input name="first_name" type="text" class=" form-control"
								th:value="${user.first_name}">
						</div>
						<div class="col form-group">
							<label for="exampleInputEmail1">Lastname</label> <input
								name="last_name" th:value="${user.last_name}" type="text"
								class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							name="email" th:value="${user.email}" type="email"
							class="form-control" id="exampleInputEmail1"
							aria-describedby="emailHelp">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							name="password" type="password" class="form-control"
							id="exampleInputPassword1">
					</div>

					<div class="form-group">
						<label for="exampleInputPassword1">Confirm Password</label> <input
							type="password" class="form-control" id="exampleInputPassword1"
							name="confirmPassword">
					</div>

					<div class="form-group form-check">
						<input type="checkbox" name="checkbox" class="form-check-input"
							id="exampleCheck1"> <label class="form-check-label"
							for="exampleCheck1">Check me out</label>
					</div>
					<div class="d-flex  justify-content-center">
						<button type="submit" class="btn btn-primary mx-md-n5">SignUp</button>
					</div>

				</form>


			</div>
			<div class="text-center position-relative signUpLinkTop">
				<h5>
					Already a Account <a th:href="@{/login}">Click Here</a>
				</h5>
			</div>
		</div>

		 

	</section>
</body>
</html>
